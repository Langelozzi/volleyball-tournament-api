<html>
    <head>
        <title>Provincial Volleyball Tournament Info</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    </head>
    <body>
        <div class="container">
            <h2 class="text-center">Provincial Teams</h2><br>
            <h3>Ducks</h3>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr> <!-- tr is a table row -->
                        <th>Name</th>
                        <th>Position</th> <!-- th is a table heading cell -->
                    </tr>
                </thead>
                <tbody>
                    {% for player in ducks.players %}
                    <tr>
                        <td> <!-- td is a table cell -->
                            {{ player.name }}
                        </td>
                        <td>
                            {{ player.position }}
                        </td>                    
                    </tr>
                    {% endfor %}
                </tbody>
            </table><br>
            <h3>Focus</h3>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr> <!-- tr is a table row -->
                        <th>Name</th>
                        <th>Position</th> <!-- th is a table heading cell -->
                    </tr>
                </thead>
                <tbody>
                    {% for player in focus.players %}
                    <tr>
                        <td> <!-- td is a table cell -->
                            {{ player.name }}
                        </td>
                        <td>
                            {{ player.position }}
                        </td>                    
                    </tr>
                    {% endfor %}
                </tbody>
            </table><br>
        </div>
    </body>
</html>
